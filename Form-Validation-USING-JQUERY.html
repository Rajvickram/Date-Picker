<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form-Validation Using JQuery-Link-Valid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <!--Script Link using in JQUERY-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            
            $("#btn_submit").click(function(e){
                e.preventDefault();
                if(validate()){
                    alert("kk");
                }
            });
        });
        var validate=function(){
             $("#info_msg").html("");
             $("#txt_first_name").val($.trim($("#txt_first_name").val()));
             $("#txt_last_name").val($.trim($("#txt_last_name").val()));
             $("#txt_email_id").val($.trim($("#txt_email_id").val()));

             if($("#txt_first_name").val()==""){
                 $("#info_msg").html("Please Enter First Name");
                 $("#txt_first_name").focus();
                 return false;
             }
             else if($("#txt_last_name").val()==""){
                $("#info_msg").html("Please Enter Last Name");
                $("#txt_last_name").focus();
                return false;
            }
            if($("#txt_email_id").val()==""){
                $("#info_msg").html("Please Enter Email Id");
                $("#txt_email_id").focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center bg-transparent text-success">Form Validation using JQuery</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" name="registration" id="registration">
                            <b id="info_msg" class="text-primary"></b>
                            <div class="form-group">
                                <label for="First_Name"><b>First Name</b></label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-person"></i></div>
                                    <input type="text" class="form-control" id="txt_first_name" name="firstname" placeholder="Enter Your First Name">
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <label for="Last_Name"><b>Last Name</b></label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                    <input type="text" class="form-control"id="txt_last_name" name="lastname" placeholder="Enter Your Last Name">
                                    
                                </div>
                            </div>


                            <div class="form-group mt-2">
                                <label for="email"><b>Email</b></label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-envelope"></i></div>
                                    <input type="email" class="form-control"id="txt_email_id" name="email" placeholder="Your@gmail.com">
                                    
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <label for="password"><b>Password</b></label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-lock"></i></div>
                                    <input type="password" class="form-control" name="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
                                    
                                </div>
                            </div>

                            <div class="mt-3 d-flex justify-content-center">
                                <button type="submit" id="btn_submit" class="btn btn-success">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
