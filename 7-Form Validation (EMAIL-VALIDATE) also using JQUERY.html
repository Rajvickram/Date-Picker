<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form-Validation Using JQuery-Link-Valid (25-06-2024) EX-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btn_submit').click(function () {
                if (validate()) {
                    alert('Form submitted successfully!');
                }
            });
        });

        var validate = function () {
            $('#info_msg').html('');


            $('#txt_first_name').val($.trim($('#txt_first_name').val()));
            $('#txt_last_name').val($.trim($('#txt_last_name').val()));
            $('#txt_email_id').val($.trim($('#txt_email_id').val()));
            $('#txt_password_id').val($.trim($('#txt_password_id').val()));


            if ($('#txt_first_name').val() === '') {
                $('#info_msg').html('Enter First Name');
                $('#txt_first_name').focus();
                return false;
            }

            else if ($('#txt_last_name').val() === '') {
                $('#info_msg').html('Enter Last Name');
                $('#txt_last_name').focus();
                return false;
            }

            else if ($('#txt_email_id').val() === '') {
                $('#info_msg').html('Enter Email here.......');
                $('#txt_email_id').focus();
                return false;
            }

            else if (!isValidEmail($('#txt_email_id').val())) {
                $('#info_msg').html('Enter a valid email address');
                $('#txt_email_id').focus();
                return false;
            }

            else if ($('#txt_password_id').val() === '') {
                $('#info_msg').html('Enter Password Here....');
                $('#txt_password_id').focus();
                return false;
            }

            else if ($('#txt_password_id').val().length < 6) {
                $('#info_msg').html('Password must be at least 6 characters long');
                $('#txt_password_id').focus();
                return false;
            }
            return true;
        }

        function isValidEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Form Validate JQUERY</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" name="register" id="register">
                            <b id="info_msg"></b>
                            <div class="form-group">
                                <label for="First_Name">First Name</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-person"></i></div>
                                    <input type="text" class="form-control" id="txt_first_name" name="firstname" placeholder="Enter Your First Name">
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <label for="Last_Name">Last Name</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                    <input type="text" class="form-control" id="txt_last_name" name="lastname" placeholder="Enter Your Last Name">
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <label for="Email">Email ID</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-envelope"></i></div>
                                    <input type="email" class="form-control" id="txt_email_id" name="email" placeholder="You@gmail.com">
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <label for="Password">Password</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-key-fill"></i></div>
                                    <input type="password" class="form-control" id="txt_password_id" name="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
                                </div>
                            </div>

                            <div class="d-flex justify-content-center mt-3">
                                <button type="button" class="btn btn-success" id="btn_submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
